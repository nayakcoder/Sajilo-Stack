<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-black text-white antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLEVRON [SYSTEM_V.25]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['General Sans', 'system-ui', 'sans-serif'],
              display: ['General Sans', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              black: '#000000',
              void: '#030303',
              acid: '#0047FF', // Changed from Acid Green to Electric Blue
              concrete: '#333333',
              subtle: '#1a1a1a',
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'shimmer': 'shimmer 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
      }
    </script>
    <!-- Premium Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@700,600,500,400,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        cursor: crosshair; /* Harsh cursor */
      }
      
      /* Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::selection {
        background: #0047FF;
        color: white;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0047FF;
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        color: transparent;
      }
      
      .text-outline:hover {
        -webkit-text-stroke: 1px #0047FF;
        color: #0047FF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise"></div>
  </body>
</html>
